<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-title class="modern-title">
      <span>Nombre de la rutina</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-content">
  <div class="px-5 py-6 max-w-md mx-auto">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Nueva Rutina</h1>
      <p class="text-gray-500 text-sm">¿Cómo quieres llamar a tu rutina?</p>
    </div>
    
    <div class="input-container mb-6">
      <ion-input
        placeholder="Ej: Push Day, Pull Day, Leg Day..."
        [(ngModel)]="routineName"
        class="routine-name-input"
        autofocus>
      </ion-input>
    </div>

    <ion-button
      expand="block"
      class="create-btn"
      (click)="finish()"
      [disabled]="!routineName.trim()">
      <span>Crear rutina</span>
    </ion-button>
  </div>
</ion-content>
