<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="back-btn"></ion-back-button>
    </ion-buttons>

    <ion-title class="modern-title">
      <span>Crear rutina</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-content">

  <div class="px-5 py-6 max-w-md mx-auto">

    <!-- HEADER SECTION -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Nueva Rutina</h1>
      <p class="text-gray-500 text-sm">Agrega los ejercicios que incluirá tu rutina</p>
    </div>

    <!-- CARD PRINCIPAL -->
    <ion-card class="routine-card">

      <div class="routine-header">
        <div class="routine-info">
          <ion-card-title class="routine-title">
            Ejercicios
          </ion-card-title>
        </div>
      </div>

      <ion-card-content class="routine-content">

        <!-- LISTA -->
        <div class="exercises-list">
          <div
            *ngFor="let exercise of exercises; let i = index"
            class="exercise-input-row">

            <div class="exercise-number-badge">{{ i + 1 }}</div>

            <ion-input
              placeholder="Ej: Press banca"
              [(ngModel)]="exercise.name"
              class="exercise-input">
            </ion-input>

            <ion-button
              fill="clear"
              class="remove-exercise-btn"
              (click)="removeExercise(i)"
              [disabled]="exercises.length === 1">
              <ion-icon name="close-circle"></ion-icon>
            </ion-button>

          </div>
        </div>

        <!-- BOTÓN AGREGAR -->
        <div class="routine-footer">
          <ion-button fill="clear" class="start-btn" (click)="addExercise()">
            <span>Agregar ejercicio</span>
          </ion-button>
        </div>

      </ion-card-content>
    </ion-card>

    <!-- BOTÓN CREAR RUTINA -->
    <ion-button
      expand="block"
      class="create-btn"
      (click)="openRoutineModal()"
      [disabled]="isCreateDisabled">
      <span>Crear rutina</span>
    </ion-button>

  </div>

</ion-content>
