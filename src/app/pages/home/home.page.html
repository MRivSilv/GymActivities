<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-title class="modern-title">
      <span>GymActivities</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-content">

  <div class="px-5 py-6 max-w-md mx-auto">

    <!-- HEADER SECTION -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Mis Rutinas</h1>
      <p class="text-gray-500 text-sm">Gestiona tus entrenamientos</p>
    </div>

    <!-- SIN RUTINAS -->
    <div
      *ngIf="routines.length === 0"
      class="empty-state">
      <p class="empty-text">Aún no tienes rutinas creadas</p>
      <p class="empty-subtext">Crea tu primera rutina para comenzar</p>
    </div>

    <!-- LISTA DE RUTINAS -->
    <div class="routine-list">
      <ion-card
        *ngFor="let routine of routines; let i = index"
        (click)="startRoutine(routine)"
        class="routine-card">

        <ion-button
          fill="clear"
          class="delete-btn"
          (click)="deleteRoutine(i); $event.stopPropagation()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>

        <div class="routine-header">
          <div class="routine-info">
            <ion-card-title class="routine-title">
              {{ routine.name }}
            </ion-card-title>
            <ion-card-subtitle class="routine-subtitle">
              <span>{{ routine.exercises.length }} ejercicios</span>
            </ion-card-subtitle>
          </div>
        </div>

        <ion-card-content class="routine-content">
          <div class="exercise-preview">
            <div
              *ngFor="let ex of routine.exercises | slice:0:3"
              class="exercise-item">
              <span>{{ ex.name }}</span>
            </div>
          </div>

          <div
            *ngIf="routine.exercises.length > 3"
            class="more-exercises">
            +{{ routine.exercises.length - 3 }} más ejercicios
          </div>
        </ion-card-content>

        <div class="routine-footer">
          <ion-button fill="clear" class="start-btn">
            <span>Iniciar</span>
          </ion-button>
        </div>

      </ion-card>
    </div>

    <!-- BOTÓN CREAR RUTINA -->
    <ion-button
      expand="block"
      class="create-btn"
      (click)="goToCreate()">
      <span>Crear nueva rutina</span>
    </ion-button>

  </div>

</ion-content>
