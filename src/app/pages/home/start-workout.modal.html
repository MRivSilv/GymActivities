<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-title class="modern-title">
      <span>Iniciar Entrenamiento</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="modern-content">
  <div class="px-5 py-6 max-w-md mx-auto">
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">¿Hoy toca</h2>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ routineName }}?</h1>
      <p class="text-gray-500 text-sm">¡Prepárate para dar lo mejor de ti!</p>
    </div>

    <div class="modal-buttons">
      <ion-button
        expand="block"
        class="create-btn"
        (click)="start()">
        <span>Empezar ahora</span>
      </ion-button>

      <ion-button
        expand="block"
        fill="clear"
        class="start-btn"
        (click)="close()">
        <span>Cancelar</span>
      </ion-button>
    </div>
  </div>
</ion-content>
